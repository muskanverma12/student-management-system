<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students</title>
    <link rel='stylesheet' href="{{url_for('static', filename='home.css' )}}">
</head>
<body>
    <h1>Student List</h1>

    <!-- Table to display student details -->
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Course</th>
                <th>Phone</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for student in student_home %}
            <tr>
                <td>{{ student.name }}</td>
                <td>{{ student.email }}</td>
                <td>{{ student.course }}</td>
                <td>{{ student.phone }}</td>
                <td>
                    <!-- Delete and Update actions -->
                    <a href="{{ url_for('delete', Student_id=student.id) }}" onclick="return confirm('Are you sure you want to delete this student?')">Delete</a> |
                    <a href="{{ url_for('update', Student_id=student.id) }}">Update</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- Link to add a new student -->
    <a href="{{ url_for('add') }}">Add Student</a>
</body>
</html>
