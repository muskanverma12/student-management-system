<!-- update.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Student</title>
    <link rel='stylesheet' href="{{url_for('static', filename='update.css' )}}">
</head>
<body>
    <h1>Update Student Details</h1>
    <form action="{{ url_for('update', Student_id=student.id) }}" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ student.name }}" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ student.email }}" required><br><br>

        <label for="course">Course:</label>
        <input type="text" id="course" name="course" value="{{ student.course }}"><br><br>

        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" value="{{ student.phone }}" required><br><br>

        <input type="submit" value="Update">
    </form>
    <br>
    <a href="{{ url_for('home') }}">Back to Student List</a>
</body>
</html>
